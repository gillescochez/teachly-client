<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<title>Teachly</title>

<!-- CSS dependencies -->
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="libs/fullcalendar/fullcalendar.css" />
<link rel="stylesheet" href="libs/jquery-ui/themes/base/minified/jquery-ui.min.css" />

<!-- CSS custom -->
<link rel="stylesheet" href="css/teachly.css" />

<!-- JS dependencies -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/jquery-ui/ui/minified/jquery-ui.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-loader/angular-loader.min.js"></script>
<script src="libs/angular-cookies/angular-cookies.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="libs/angular-ui-calendar/src/calendar.js"></script>
<script src="libs/sails.io.js/dist/sails.io.js"></script>
<script>io.sails.url = window.location.href.indexOf("localhost") !== -1 ? "http://localhost:1337" : "http://teachly-server.hushly.co.uk:80";</script>
<script src="libs/raphael/raphael-min.js"></script>
<script src="libs/g.raphael/g.raphael-min.js"></script>
<script src="libs/g.raphael/g.pie-min.js"></script>
<script src="libs/moment/min/moment.min.js"></script>
<script src="libs/angular-moment/angular-moment.min.js"></script>
<script src="libs/fullcalendar/fullcalendar.min.js"></script>
<script src="libs/fullcalendar/gcal.js"></script>
<script src="libs/angular-ui-bootstrap-bower/ui-bootstrap.js"></script>
<script src="libs/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

<body ng-app="teachly" ng-cloak ng-controller="main">

    <div ng-include src="'partials/toolbar.html'"></div>

	<div ng-controller="toasts" id="toasts">
		<div ng-repeat="item in items" class="alert alert-{{item.type}}" role="alert" ng-class="{toasted: item.enable}">
			<span class="close" ng-click="close($index)">&times;</span>
			{{item.message}}
		</div>
	</div>

    <div ng-view></div>

    <!-- JS Application -->
    <script src="js/teachly.js"></script>

</body>

</html>
