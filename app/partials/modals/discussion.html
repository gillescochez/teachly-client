<div class="modal-header">
    <h3 class="modal-title" ng-hide="reply">Start a discussion</h3>
    <h3 class="modal-title" ng-show="reply">Reply</h3>
</div>
<div class="modal-body">
    <form class="form">
        <div class="form-group">
            <label>Message</label>
            <textarea ng-model="message" ng-change="update(this.message)" class="form-control" rows="4"></textarea>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Post message</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
