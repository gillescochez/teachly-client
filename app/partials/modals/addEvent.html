<div class="modal-header">
	<h3 class="modal-title">Add an event</h3>
	<h4>{{date | date: "yyyy-MM-dd"}}</h4>
</div>
<div class="modal-body">
	<form class="form">
		<div class="form-group">
			<label>Title</label>
			<input type="text" ng-model="data.title" class="form-control" />
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea ng-model="data.title" rows="3" class="form-control"></textarea>
		</div>
		<div class="row">
			<div class="form-group col-xs-2">
				<label>All day</label>
				<input type="checkbox" ng-model="data.allDay" class="checkbox" />
			</div>
			<div class="form-group col-xs-4">
				<label>Start time</label>
				<div timepicker ng-model="data.start"></div>
			</div>
			<div class="form-group col-xs-4">
				<label>End time</label>
				<div timepicker ng-model="data.end"></div>
			</div>
		</div>

		<!--<div class="form-group">-->
			<!--<label>Recurring</label>-->
			<!--<select ng-model="data.allDay" class="form-control">-->
				<!--<option value="daily">Daily</option>-->
				<!--<option value="weekly">Weekly</option>-->
				<!--<option value="monthly">Monthly</option>-->
				<!--<option value="yearly">Yearly</option>-->
			<!--</select>-->
		<!--</div>-->
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Add event</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
