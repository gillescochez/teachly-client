<div class="modal-header">
	<h3 class="modal-title">{{item.title}}</h3>
	<h4>{{item._start | date: 'dd-MM-yyyy hh:mm'}}</h4>
</div>
<div class="modal-body">
	<p ng-show="item.description">{{item.description}}</p>
	<p ng-show="item.start_date">Start date: {{item.start_date | date: 'dd-MM-yyyy'}}</p>
	<p ng-show="item.start_time">Start time: {{item.start_time | date: 'hh:mm'}}</p>
	<p ng-show="item.duration">Duration: {{item.duration}} mins</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Close</button>
</div>
