<form id="login" role="form" ng-submit="submit()">
    <div class="form-group has-feedback" ng-class="{'has-error': errors.username}">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" class="form-control" placeholder="Enter username" ng-model="username" autofocus="true" />
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': errors.username}"></span>
    </div>
    <div class="form-group has-feedback" ng-class="{'has-error': errors.password}">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Enter password" ng-model="password" />
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': errors.password}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="Login" />
</form>
